<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var gugudan = {
            tales : function(n1, n2){
                for(var i = 1; i<=n1; i++){
                    for(var j = 1; j<=n2; j++){
                        document.write(i + " * " + j + " = " + (i*j) + " | ");
                        if(j==n2){
                            document.write("<br>");
                        }
                    }
                }
            },

        };

        var num1 = prompt("첫번째 숫자를 입력하세요");
        var num2 = prompt("두번째 숫자를 입력하세요");
        var n1 = Number(num1);
        var n2 = Number(num2);
        gugudan.tales(n1, n2);

    </script>
</body>
</html>
