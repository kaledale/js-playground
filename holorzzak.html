<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = prompt("Input number");
        var n2 = Number(n1);
        if(n2 % 2 == 0){
            console.log(n2 + "은(는) 짝수입니다.");
        }
        else if(n2 % 2 == 1){
            console.log(n2 + "은(는) 홀수입니다.");
        }
        else{
            console.log("올바른 수를 입력해주세요.");
        }
    </script>
</body>
</html>
