<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h2>연습문제 1-1</h2>
    <script>
        var NumberOne = prompt("첫번째 숫자를 넣어주세요.");
        var NumberTwo = prompt("두번째 숫자를 넣어주세요.");
        var NumberOneNumber = Number(NumberOne);
        var NumberTwoNumber = Number(NumberTwo);
        console.log(NumberOneNumber + " + " + NumberTwoNumber + " = " +(NumberOneNumber + NumberTwoNumber));
        console.log(NumberOneNumber + " - " + NumberTwoNumber + " = " +(NumberOneNumber - NumberTwoNumber));
        console.log(NumberOneNumber + " * " + NumberTwoNumber + " = " +(NumberOneNumber * NumberTwoNumber));
        console.log(NumberOneNumber + " / " + NumberTwoNumber + " = " +(NumberOneNumber / NumberTwoNumber));
    </script>
</body>
</html>
